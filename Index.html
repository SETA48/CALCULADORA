<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link href="./Index.css" rel="stylesheet">
</head>
<body>
  
<h1>CALCULADORA</h1>

<div id= "Calculadora">

    <input type="number" id="Valor1">
    <br>
    <input type="number" id="Valor2">
    <br>
    <button onclick="Sumar()" id="Op1">+</button>
    <br>
    <button onclick="Restar()" id="Op2">-</button>
    <br>
    <button onclick="Multiplicar()" id="Op3">X</button>
    <br>
    <button onclick="Dividir()" id="Op4">/</button>


</div>

<script>

var Sumar = function(){
    var a = document.getElementById('Valor1').value
    var b = document.getElementById('Valor2').value
    console.log(a)
    console.log(b)

    var c = parseInt(a) + parseInt(b)
    alert(c)
}

var Restar = function(){
    var a = document.getElementById('Valor1').value
    var b = document.getElementById('Valor2').value
    console.log(a)
    console.log(b)

    var c = parseInt(a) - parseInt(b)
    alert(c)

} 

var Multiplicar = function(){
    var a = document.getElementById('Valor1').value
    var b = document.getElementById('Valor2').value
    console.log(a)
    console.log(b)

    var c = parseInt(a) * parseInt(b)
    alert(c)

} 

var Dividir = function(){
    var a = document.getElementById('Valor1').value
    var b = document.getElementById('Valor2').value
    console.log(a)
    console.log(b)

    var c = parseInt(a) / parseInt(b)
    alert(c)

} 

</script>
    
</body>
</html>
